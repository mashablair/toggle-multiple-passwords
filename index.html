<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that lets users toggle the visibility of a password field.">
  <title>Password Visibility</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    input {
      margin-bottom: 1em;
    }

    [type="checkbox"] {
      margin-bottom: 0;
      margin-right: 0.25em;
    }
  </style>
</head>

<body>

  <h2>Change Username</h2>

  <p>Enter your username and password to change your username.</p>

  <form id="change_username">
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </div>

    <div>
      <label for="show-password">
        <input type="checkbox" name="show-passwords" id="show-password">
        Show password
      </label>
    </div>

    <p>
      <button type="submit">Change Username</button>
    </p>
  </form>

  <h2>Change Password</h2>

  <p>Enter your current password and new password below.</p>

  <form id="change_password">
    <div>
      <label for="current-password">Current Password</label>
      <input type="password" name="current-password" id="current-password">
    </div>

    <div>
      <label for="new-password">New Password</label>
      <input type="password" name="new-password" id="new-password">
    </div>

    <div>
      <label for="show-passwords">
        <input type="checkbox" name="show-passwords" id="show-passwords">
        Show passwords
      </label>
    </div>

    <p>
      <button type="submit">Change Password</button>
    </p>
  </form>

  <script>
    (function () {
      "use strict";

      var input_password = Array.from(document.querySelectorAll('#change_username [type="password"]'));
      var input_passwords = Array.from(document.querySelectorAll('#change_password [type="password"]'));

      function toggle_visibility(array, checkbox) {
        // loop through all inputs w/ type password inside certain form
        array.forEach(item => {
          // if checked, it turns this input field into plain text input
          item.type = checkbox.checked ? "text" : "password"
        });
      }

      // add event listener to checkbox change (checked or not)
      document.addEventListener("change", function (event) {

        if (event.target.matches('#show-password')) {
          toggle_visibility(input_password, event.target);
        } else if (event.target.matches('#show-passwords')) {
          toggle_visibility(input_passwords, event.target);
        }
      }, false);
    })();
  </script>
</body>

</html>
